<div class="login-container">
    <div class="login-card">
        <div class="logo"></div>
        <h1>Connexion</h1>
        <form (ngSubmit)="onSubmit()">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="exemple@email.com">
            
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
            
            <button type="submit">Se connecter</button>
        </form>
        <div class="links">
            <p><a routerLink="/forgot-password">Mot de passe oubli√© ?</a></p>
            <p>Pas encore de compte ? <a routerLink="/register">S'inscrire</a></p>
        </div>
    </div>
</div>
