<div id="map" style="width: 100%; height: 100vh; position: relative; background-color: #f0f0f0;"></div>
    <!-- Les boutons superpos√©s sur la carte -->
    <div style="position: absolute; top: 20px; left: 20px; z-index: 999;">
        <button class="location-button" (click)="getCurrentLocation()">
            <i class="fas fa-location-arrow"></i>
        </button>
       <!-- 
         <button (click)="getLocation('Paris')">Go to Paris</button>
        <button (click)="getLocation('New York')">Go to New York</button>
        <button (click)="getLocation('London')">Go to London</button>
       -->
       
        <button (click)="resetMap()">Reset Map</button>
    </div>
    
    <!-- Section "Where would you go?" centr√©e -->
    <div class="input-container">
        <div class="input-wrapper">
            <span class="search-icon">üîç</span>
            <input 
                type="text" 
                placeholder="Where would you go?" 
                class="input-field"
                [(ngModel)]="searchInput"
                (keyup.enter)="onSearch(searchInput)" 
            />
        </div>
        <div class="button-group">
            <button class="option-button">Transport</button>
            <button class="option-button">Delivery</button>
        </div>
    </div>

    <div class="starry-background">
      <div class="stars">
        <!-- G√©n√©rer plusieurs √©toiles avec des positions diff√©rentes -->
        <div class="star" style="--top-offset: 20vh; --left-offset: 10vw;"></div>
        <div class="star" style="--top-offset: 40vh; --left-offset: 20vw;"></div>
        <div class="star" style="--top-offset: 60vh; --left-offset: 30vw;"></div>
        <div class="star" style="--top-offset: 80vh; --left-offset: 40vw;"></div>
        <div class="star" style="--top-offset: 30vh; --left-offset: 50vw;"></div>
        <div class="star" style="--top-offset: 50vh; --left-offset: 60vw;"></div>
        <!-- Ajoutez autant d'√©toiles que vous le souhaitez -->
      </div>
    </div>
