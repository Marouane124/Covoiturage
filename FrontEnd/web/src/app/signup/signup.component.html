<div class="signup-container">
  <canvas id="starfield"></canvas>
  <div class="signup-card">
    <h1>Créer un compte</h1>
    
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="user.name" 
          name="name"
          placeholder=" "
          required>
        <label for="name">Nom complet</label>
      </div>

      <div class="form-group">
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="user.email" 
          name="email"
          placeholder=" "
          required>
        <label for="email">Email</label>
      </div>

      <div class="form-group">
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="user.password" 
          name="password"
          placeholder=" "
          required>
        <label for="password">Mot de passe</label>
      </div>

      <div class="form-group">
        <input 
          type="text" 
          id="phone" 
          [(ngModel)]="user.phone" 
          name="phone"
          placeholder=" "
          required>
        <label for="phone">Téléphone</label>
      </div>

      <div class="form-group">
        <select 
          id="gender" 
          [(ngModel)]="user.gender" 
          name="gender" 
          required>
          <option value="" disabled selected>Choisissez votre genre</option>
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
        </select>
        <label for="gender">Genre</label>
      </div>

      <div class="form-group">
        <input 
          type="text" 
          id="city" 
          [(ngModel)]="user.city" 
          name="city"
          placeholder=" "
          required>
        <label for="city">Ville</label>
      </div>

      <button type="submit" class="signup-button" [disabled]="loading">
        <span *ngIf="loading" class="spinner"></span>
        <span *ngIf="!loading">S'inscrire</span>
      </button>

      <div class="divider">
        <span>OU</span>
      </div>

      <button type="button" class="google-button" (click)="signInWithGoogle()">
        <span class="google-icon" [innerHTML]=""></span>
        Continuer avec Google
      </button>
    </form>

    <p class="login-link">
      Déjà un compte ? <a routerLink="/login">Se connecter</a>
    </p>
  </div>
</div>
